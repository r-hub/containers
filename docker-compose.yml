services:

  debian-unstable-devel:
    command: ./build.sh
    environment:
      - R_VERSION=devel
      - LOCAL_STORE=/tmp/output
    build:
      context: .
      dockerfile: builder/Dockerfile.debian-unstable-devel
    image: rhub/debian-unstable-devel:latest
    volumes:
      - ./integration/tmp:/tmp/output

  ubuntu-2204:
    command: ./build.sh
    environment:
