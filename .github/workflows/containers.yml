
name: Containers

on:
  workflow_dispatch:
    inputs:
      inpcont:
        description: 'Build containers'
        required: true
        type: choice
        options:
        - 'yes'
        - 'no'
        default: 'yes'
      inpweb:
        description: 'Update website'
        required: true
        type: choice
        options:
        - 'yes'
        - 'no'
        default: 'yes'
  schedule:
    - cron:  '55 5 * * *'

jobs:

  # ------------------------------------------------------------------------

  setup-matrix:
    if: ${{ github.event.inputs.inpcont == '' || github.event.inputs.inpcont == 'yes' }}
    runs-on: ubuntu-latest
    outputs:
      containers: ${{ steps.setup-matrix.outputs.containers }}

    steps:
    - uses: actions/checkout@v3
    - name: Set up matrix of containers
      id: setup-matrix
      run: |
        (echo -n 'containers=['; ls containers | sed 's|/$||' |
        awk '{ printf("\"%s\",", $1) }' | sed 's/,$//'; echo -n ']') >> $GITHUB_OUTPUT

  # ------------------------------------------------------------------------

  containers:
    if: ${{ github.event.inputs.inpcont == '' || github.event.inputs.inpcont == 'yes' }}
    needs: setup-matrix
    strategy:
      fail-fast: false
      matrix:
        container: ${{ fromJson(needs.setup-matrix.outputs.containers) }}
    runs-on: ubuntu-latest
    name: ${{ matrix.container }}

    steps:
    - uses: actions/checkout@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_TOKEN }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Build
      uses: docker/build-push-action@v3
      with:
        platforms: linux/amd64
        context: containers/${{ matrix.container }}
        load: true
        tags: |
          rhub/test:test

    - name: Test
      run: |
        docker run rhub/test:test R --version

    - name: Push
      uses: docker/build-push-action@v3
      with:
        platforms: linux/amd64
        context: containers/${{ matrix.container }}
        push: true
        outputs:
        tags: |
          rhub/${{ matrix.container }}:latest
          ghcr.io/r-hub/containers/${{ matrix.container }}:latest

  # ------------------------------------------------------------------------

  website:
    if: ${{ (github.event.inputs.inpweb == '' || github.event.inputs.inpweb == 'yes') && always() }}
    runs-on: ubuntu-latest
    needs: containers
    name: Update website
    # Rule out parallel updates.
    concurrency:
      group: website

    steps:

    - uses: actions/checkout@v3

    - name: Install quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Install R
      uses: r-lib/actions/setup-r@v2

    - name: Install R packages
      uses: r-lib/actions/setup-r-dependencies@v2
      with:
        extra-packages: any::pkgload
        working-directory: website

    - name: Build manifest
      run: cd website && Rscript update-manifest.R

    - uses: quarto-dev/quarto-actions/publish@v2
      with:
        path: website
        target: gh-pages
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
